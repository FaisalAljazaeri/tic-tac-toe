<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="game">
            <div class="player">
                <h4>Player 1</h4>
                <p>
                    <ul>
                        <li>Wins: <span></span></li>
                        <li>Ties: <span></span></li>
                        <li>Losses: <span></span></li>
                    </ul>
                </p>
            </div>
            <div class="game-board">
                <button id="btn-1"></button>
                <button id="btn-2"></button>
                <button id="btn-3"></button>
                <button id="btn-4"></button>
                <button id="btn-5"></button>
                <button id="btn-6"></button>
                <button id="btn-7"></button>
                <button id="btn-8"></button>
                <button id="btn-9"></button>
            </div>
            <div class="player">
                <h4>Player 2</h4>
                <p>
                    <ul>
                        <li>Wins: <span></span></li>
                        <li>Ties: <span></span></li>
                        <li>Losses: <span></span></li>
                    </ul>
                </p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
